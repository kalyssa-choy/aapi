<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPI Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300&family=Outfit:wght@100;300&family=Poppins:wght@300&display=swap" rel="stylesheet">

<body style = "background: rgb(159, 210, 255); font-family: 'Josefin Sans', sans-serif;">
    <h1>AAPI: Learn About or Share AAPI Stories</h1>
    <div id = "columns">
        <div id = "left">
            <h2>Read Other's Stories</h2>
            <div id = "stories">
                    <!--Add People's Stories Here-->
            </div>
        </div>
        <div id = "right">
            <h2>Share Your Story Here</h2>
            <p id =  "description"> 
                Remain anonymous, and share your story. These will be posted on the "Read Other's Stories" page.
                We encourage you to share, as all stories are significant in our mission of fighting misrepresentation.
            </p>
            
            <input type="text" id = "userStory" placeholder="Click Here to Add Text">
            <button id = "addStory">Submit</button>
        </div>
    </div>
</body>
</html>
